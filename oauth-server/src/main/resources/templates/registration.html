<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Пожалуйста, зарегистрируйтесь</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" action="custom-login.html" th:action="@{/user/registration}" th:method="post" th:object="${user}">
        <h2 class="form-signin-heading">Пожалуйста, зарегистрируйтесь</h2>
        <p>
            <label for="login" class="sr-only">Username</label>
            <input type="text" id="login" name="login" class="form-control" th:value="*{login}" placeholder="Логин"
                   required autofocus>
            <div style="color:#EE2E18;" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Некорректный логин</div>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:value="*{password}"
                   placeholder="Пароль" required/>
            <div style="color:#EE2E18;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Некорректный пароль</div>
        </p>
        <p>
            <label for="matchingPassword" class="sr-only">Confirm password</label>
            <input type="password" id="matchingPassword" name="matchingPassword" class="form-control"
                   th:value="*{matchingPassword}" placeholder="Подтверждение пароля" required/>
            <div style="color:#EE2E18;" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}">Пароли не совпадают</div>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>
    <form class="form-signin">
        <p>или</p>
        <button class="btn btn-lg btn-secondary btn-block">
            <a th:href="@{/user/login}" href="custom-login.html"  style="color:#37E9A8;">Войдите</a>
        </button>
    </form>
</div>
</body></html>
