<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{smarthome-site-title}">Умные роутеры</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" href="../static/images/favicon.ico"/>
    <link rel="stylesheet" th:href="@{/styles/smarthome.css}" href="../static/styles/smarthome.css">
    <script type="text/javascript" th:src="@{/scripts/rest-client.js}" src="../static/scripts/rest-client.js"></script>
    <script type="text/javascript" th:src="@{/scripts/device-info.js}" src="../static/scripts/device-info.js"></script>
</head>
<body onload="renderDeviceInfoFormData()">
<a href="devices.html" th:href="@{/device}">
    <button type="button" title="Назад к списку роутеров" th:title="#{to-devices-button-title}" class="device-table-button">
        <img th:src="@{/images/return-icon.png}" src="../static/images/return-icon.png" height="30"
             width="30" align="middle"/>
    </button>
</a>
<h3 class="device-header" id="device-name">Название роутера</h3>
<div>
    <p hidden id="id-input" th:text="${deviceId}"></p>
    <p id="device-model">Keenetic Extra</p>
    <p id="device-description">Описание</p>
</div>
<h4 class="access-points" th:text="#{access-points-list-header}">Точки доступа:</h4>
<table class="smarthome-table" id="access-points-table">
    <thead>
    <tr>
        <th th:text="#{access-point-field-type}">Тип</th>
        <th th:text="#{access-point-field-freq}">Частота</th>
        <th th:text="#{access-point-field-interface}">Имя интерфейса в API роутера</th>
        <th th:text="#{access-point-field-property}">Управляемые параметры</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
